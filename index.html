<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Convertor</title>
</head>
<body>
    <div id="container-el">
        <div id="head-el">
            <h1>Metric/Imperial Unit Conversion</h1>
            <span contenteditable="true" id="input-el"></span>
            <button id="convert-el" onclick="convertBtn()">Convert</button>
        </div>
        <div id="body-el">
            <div id="length-box" class="hero">
                <h2>Length (Meter / Feet)</h2>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            
            <div id="volume-box" class="hero">
                <h2>Volume (Liters / Gallons)</h2>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            
            <div id="mass-box" class="hero">
                <h2>Mass (Kilograms / Pounds)</h2>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
